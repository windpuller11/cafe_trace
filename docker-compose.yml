# 咖啡处理溯源与对账系统 MVP — 一键启动
# 启动: docker compose up --build
# 后端 API 文档: http://localhost:8000/docs

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: coffee
      POSTGRES_PASSWORD: coffee_secret
      POSTGRES_DB: coffee_trace
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffee -d coffee_trace"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://coffee:coffee_secret@postgres:5432/coffee_trace
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
